            <input class="border rounded p-2 w-100" id="passwordR" type="password" name="password" placeholder="Senha"

          <div class="form-group">
            <button class="btn btn-info float-right" type="submit" name="submit">
              Pr√≥xima

      <div class="col"></div>
    </div>
