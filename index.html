<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="CSS/style.css">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Weight History</a>

    <button class="navbar-toggler" type="buttom" data-toggle="collapse data-target=" #navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="criar.html" id="anchor-signin">Criar conta</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="card col-4 border rounded mt-5 p-5">
        <form id="submitL" method="POST">
          <h3 class="text-dark text-center mb-3">Entrar
          </h3>
          <div class="form-group">
            <input class="border rounded p-2 w-100" id="nameL" type="email" name="name" placeholder="E-mail"
              tabindex="1" required />
          </div>
          <div class="form-group">
            <input class="border rounded p-2 w-100" id="passwordL" type="password" name="password" placeholder="Senha"
              tabindex="2" required />
          </div>
          <div class="form-group">
            <button class="btn btn-info float-right" type="submit" name="submit" tabindex="3">
              Login
            </button>
          </div>
          <a href="criar.html">Criar conta</a>
        </form>
        <h6 id="result" class="text-dark mt-4"></h6>
      </div>
    </div>
  </div>
</body>
<script src="JS/login.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>

</html>
